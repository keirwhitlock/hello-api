name: CI Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  vet:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.20.3

      - name: Check out code into Go module dir
        uses: actions/checkout@v4

      - name: Run Format Check
        run: go vet ./...

  format-check:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.20.3

      - name: Check out code into Go module dir
        uses: actions/checkout@v4

      - name: Run Format Check
        run: make check-format
  test:
    needs:
      - format-check
      - vet
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.20.3

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Downloads
        run: go get -t ./...

      - name: Run Test
        run: make test

      - name: Coverage Check
        run: make coverage

      - name: Generate Report
        run: make report

      - name: Copy Files
        run: |
          mkdir reports
          cp cover.html reports/.

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
  build:
    name: Build App
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: ^1.20.3

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Build
        run: make build

      - name: Copy Files
        run: |
          mkdir artifacts
          cp api artifacts/.

      - name: Archive
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: artifacts

  deliver:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: api

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Still in experimentation phase
          draft: true
          prerelease: true

      - name: Upload Release Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: api
          asset_name: api
          asset_content_type: application/octet-stream
  deploy-function:
    name: Deploy Faas
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout out code into Go module dir
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Deploy function
        id: deploy
        uses: google-github-actions/deploy-cloud-functions@v2
        with:
          name: translate
          entry_point: Translate
          runtime: go121

      - id: test
        run: curl "${{ steps.deploy.outputs.url }}/hello"

  deploy-paas:
    name: Deploy Paas
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout out code into Go module dir
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Deploy App
        id: deploy
        uses: google-github-actions/deploy-appengine@v2

      - id: test
        run: curl "${{ steps.deploy.outputs.url }}/translate/hello"